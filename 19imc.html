<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <header>
        <img src = "minha_logo.png" alt = "hello kitty">
        <h1>Meus sites WEB<pre>    (questão 19)</pre></h1></header>
    </header>

    <h2>Calculadora de IMC</h2>

    <form id="formulario" action="#">
        <div>
          <label for="">Digite seu peso:</label>
          <input id="cx-peso" type="text" placeholder="quilogramas (kg)">
        </div>

        <div>
            <label for="">Digite sua altura:</label>
            <input id="cx-altura" type="text" placeholder="altura (m)">
        </div>

        <div id="botoes-2">
            <input type="reset" value="Limpar">
            <input onclick="clique_botao_calcular()" type="button" value="Calcular">
        </div>

    <h2></br></br>Resultado:</h2>
    <p id="resultado"></p>
      

    <script>
        function clique_botao_calcular(){
        //Entrada
        const cx_peso = document.getElementById('cx-peso')
        const cx_altura = document.getElementById('cx-altura')

        const peso = Number(cx_peso.value)
        const altura = Number(cx_altura.value)

        //Processamento
        const imc = peso / (altura * altura)
        const estado = verificar_estado(imc)
        const resultado = `\nEstado de saúde: ${estado}\n`
            
        //Saída
        const elemento_resultado = document.getElementById('resultado')
        elemento_resultado.innerText = resultado
        }

        
        function verificar_estado(imc){
        if(imc < 25){
            return 'normal'
        }
        else if(imc >= 25 && imc <= 30){
            return 'obeso'
        }
        else{
            return 'obesidade mórbida'
        }
        }

        
    </script>

</body>
</html>
