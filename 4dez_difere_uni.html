<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algarismos diferentes</title>
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <header>
        <img src = "minha_logo.png" alt = "hello kitty">
        <h1>Meus sites WEB<pre>    (questão 4)</pre></h1></header>
    </header>

    <h2>Digite um número de 2 dígitos e irei verificar se o algarismo da dezena é igual ao ao da unidade.</h2>

    <form id="formulario" action="#">
        <div>
          <label for="">Digite um número:</label>
          <input id="cx-numero" type="number">
        </div>
    </form>

    <div id="botoes">
      <input onclick="window.location.reload()" type="submit" value="Limpar">
      <input onclick="clique_botao_calcular()" type="submit" value="Calcular">
    </div>

    <h2></br></br>Resultado:</h2>
    <p id="diferenca"></p>
      

    <script>
        function clique_botao_calcular(){
        //Entrada
        const cx_numero = document.getElementById('cx-numero')

        const numero = Number(cx_numero.value)

        //Processamento
        const dezena = Math.floor(numero / 10)
        const unidade = numero % 10

        const diferenca = verificar_diferenca(dezena, unidade)

        //Saída
        //alert(resultado)
        const elemento_resultado = document.getElementById('diferenca')
            elemento_resultado.innerText = diferenca
        }

        
        function verificar_diferenca(dezena, unidade){
        if(dezena === unidade){
            return `\nAlgoritmos da dezena e da unidade são iguais.\n`
        }
        else{
            return `\nAlgoritmos da dezena e da unidade são diferentes.\n`
        }
        }


    </script>

</body>
</html>
