<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <header>
        <img src = "minha_logo.png" alt = "hello kitty">
        <h1>Meus sites WEB<pre>    (questão 17)</pre></h1></header>
    </header>

    <h2>Digite dois valores:</h2>

    <form id="formulario" action="#">
        <div>
          <label for="">Digite um número inteiro:</label>
          <input id="cx-variavel-1" type="number">
        </div>

        <div>
            <label for="">Digite outro número inteiro:</label>
            <input id="cx-variavel-2" type="number">
        </div>

        <div id="botoes-2">
            <input type="reset" value="Limpar">
            <input onclick="clique_botao_calcular()" type="button" value="Calcular">
        </div>

    <h2></br></br>Resultado:</h2>
    <p id="resultado"></p>
      

    <script>
        function clique_botao_calcular(){
        //Entrada
        const cx_variavel_1 = document.getElementById('cx-variavel-1')
        const cx_variavel_2 = document.getElementById('cx-variavel-2')

        const variavel_1 = Number(cx_variavel_1.value)
        const variavel_2 = Number(cx_variavel_2.value)

        //Processamento
        const avaliar_valores = avaliar_variaveis(variavel_1, variavel_2)
        const resultado = `\n${avaliar_valores}\n`
            
        //Saída
        const elemento_resultado = document.getElementById('resultado')
        elemento_resultado.innerText = resultado
        }

        
        function avaliar_variaveis(variavel_1, variavel_2){
        if(variavel_1 % variavel_2 === 1){
            return variavel_1 + variavel_2 + 1
        }
        else if(variavel_1 % variavel_2 === 2){
            const var_1 = verificar_par_impar(variavel_1)
            const var_2 = verificar_par_impar(variavel_2)
            return `${var_1} ${var_2}`
        }
        else if(variavel_1 % variavel_2 === 3){
            return (variavel_1 + variavel_2) * variavel_1
        }
        else if(variavel_1 % variavel_2 === 4){
            if(variavel_2 !== 0){
                return (variavel_1 + variavel_2) / variavel_2
            }
            else{
                return `${variavel_1**2}, ${variavel_2**2}`
            }
        }else{
            return `${variavel_1**2}, ${variavel_2**2}`
        }
    }


    function verificar_par_impar(numero){
    if(numero % 2 === 0){
        return `O número ${numero} é par.`
    }
    else{
        return `O número ${numero} não é par.`
    }
    }

        
    </script>

</body>
</html>
