<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação de 2 grau</title>
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <header>
        <img src = "minha_logo.png" alt = "hello kitty">
        <h1>Meus sites WEB<pre>    (questão 24)</pre></h1></header>
    </header>

    <h2>Resolvendo uma equação de segundo grau</h2>

    <form id="formulario" action="#">
        <div>
          <label for="">Coeficiente a:</label>
          <input id="cx-a" type="number">
        </div>

        <div>
            <label for="">Coeficiente b:</label>
            <input id="cx-b" type="number">
          </div>

        <div>
           <label for="">Coeficiente c:</label>
           <input id="cx-c" type="number">
        </div>
    </form>

    <div id="botoes">
      <input onclick="window.location.reload()" type="submit" value="Limpar">
      <input onclick="clique_botao_calcular()" type="submit" value="Calcular">
    </div>

    <h2></br></br>Resultado:</h2>
    <p id="resultado"></p>
      

    <script>
        function clique_botao_calcular(){
        //Entrada
        const cx_a = document.getElementById('cx-a')
        const cx_b = document.getElementById('cx-b')
        const cx_c = document.getElementById('cx-c')

        const a = Number(cx_a.value)
        const b = Number(cx_b.value)
        const c = Number(cx_c.value)

        //Processamento
        const equacao = verificar_equacao(a)
        let delta 
        let raizes
        let resultado

        if(equacao === true){
            delta = calcular_delta(a, b, c)
            raizes = calcular_raizes(delta, a, b, c)

        //Saída
            resultado = `\nRaízes: ${raizes}\n`
        }
        else{
            resultado = `\nCoeficiente A = 0, então a equação não é do 2º grau.\n`
        }

        //Saída
        //alert(resultado)
        const elemento_resultado = document.getElementById('resultado')
        elemento_resultado.innerText = resultado
        }


        
function verificar_equacao(a){
    if(a !== 0){
        return true
    }else{
        return false
    }
}


function calcular_delta(a, b, c){
    const delta = (b*b) - (4 * a * c)
    return delta
}


function calcular_raizes(delta, a, b, c){
    const x1 = ((-1 * b) + (Math.sqrt(delta))) / (2*a)
    const x2 = ((-1 * b) - (Math.sqrt(delta))) / (2*a)
    return `${x1} e ${x2}`
}

        
    </script>

</body>
</html>
