<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado Perfeito</title>
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <header>
        <img src = "minha_logo.png" alt = "hello kitty">
        <h1>Meus sites WEB<pre>    (questão 29)</pre></h1></header>
    </header>

    <h2>Digite um número de 4 dígitos e verificarei se ele é um quadrado perfeito.</h2>

    <form id="formulario" action="#">
        <div>
            <label for="">Número:</label>
            <input id="cx-numero" type="number" placeholder="1000 a 9999">
        </div>
    </form>
    <div id="botoes">
        <input onclick="window.location.reload()" type="submit" value="Limpar">
        <input onclick="clique_botao_calcular()" type="submit" value="Calcular">
    </div>

    <h2></br></br>Resultado:</h2>
    <p id="resultado"></p>
      

    <script>
        function clique_botao_calcular(){
        //Entrada
        const cx_numero = document.getElementById('cx-numero')

        const numero = Number(cx_numero.value)

        //Processamento
        const qua_perfeito = verificar_numero(numero)
        const resultado = `\n${qua_perfeito}\n`
        
        //Saída
        //alert(resultado)
        const elemento_resultado = document.getElementById('resultado')
        elemento_resultado.innerText = resultado
        }


        function verificar_numero(numero){
        let dez1 = Math.floor(numero / 100)
        let dez2 = numero % 100

        if(Math.sqrt(numero) === dez1 + dez2){
            return (`O número ${numero} é um quadrado perfeito`)
        }
        else{
            return (`O número ${numero} não é um quadrado perfeito`)
        }
        }

        
    </script>

</body>
</html>
