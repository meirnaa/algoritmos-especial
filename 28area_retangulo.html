<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do retângulo</title>
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <header>
        <img src = "minha_logo.png" alt = "hello kitty">
        <h1>Meus sites WEB<pre>    (questão 28)</pre></h1></header>
    </header>

    <h2>Calcula a área do retângulo com base nas coordenadas cartesianas (x e y) de 2 (dois) pontos no plano.</h2>

    <form id="formulario" action="#">
        <div>
            <label for="">Coordenada x:</label>
            <input id="cx-x" type="number" placeholder="Base">
        </div>

        <div>
            <label for="">Coordenada y:</label>
            <input id="cx-y" type="number" placeholder="Altura">
        </div>
    </form>
    <div id="botoes">
        <input onclick="window.location.reload()" type="submit" value="Limpar">
        <input onclick="clique_botao_calcular()" type="submit" value="Calcular">
    </div>

    <h2></br></br>Resultado:</h2>
    <p id="resultado"></p>
      

    <script>
        function clique_botao_calcular(){
        //Entrada
        const cx_x = document.getElementById('cx-x')
        const cx_y = document.getElementById('cx-y')

        const x = Number(cx_x.value)
        const y = Number(cx_y.value)

        ///Processamento
        const area = calcular_area(x,y)
        const resultado = `\nA area do retângulo é igual a ${area}\n`

        //Saída
        //alert(resultado)
        const elemento_resultado = document.getElementById('resultado')
        elemento_resultado.innerText = resultado
        }


        function calcular_area(x,y){
            const area_r = (Math.abs(x) * Math.abs(y))
            return area_r
        }

        
    </script>

</body>
</html>
