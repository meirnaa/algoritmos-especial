<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arredondando números</title>
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <header>
        <img src = "minha_logo.png" alt = "hello kitty">
        <h1>Meus sites WEB<pre>    (questão 21)</pre></h1></header>
    </header>

    <h2>Digite um número e vou retorná-lo arredondado.</h2>

    <form id="formulario" action="#">
        <div>
          <label for="">Número:</label>
          <input id="cx-numero" type="text">
        </div>
    </form>

    <div id="botoes">
      <input onclick="window.location.reload()" type="submit" value="Limpar">
      <input onclick="clique_botao_calcular()" type="submit" value="Calcular">
    </div>

    <h2></br></br>Resultado:</h2>
    <p id="resultado"></p>
      

    <script>
        function clique_botao_calcular(){
        //Entrada
        const cx_numero = document.getElementById('cx-numero')
        const numero = Number(cx_numero.value)

        //Processamento
        const numero_arredondado = verificar_numero(numero)
        const resultado = `\n${numero_arredondado}\n`

        //Saída
        //alert(resultado)
        const elemento_resultado = document.getElementById('resultado')
        elemento_resultado.innerText = resultado
        }

        function verificar_numero(numero){
            if((numero % 1) >= 0.5){
                return (numero - (numero % 1)) + 1
            }
            else{
                return (numero - (numero % 1))
            }
        }


    </script>

</body>
</html>
